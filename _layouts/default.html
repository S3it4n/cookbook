<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?v=1">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ "/assets/js/recipe-filter.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/theme-switcher.js" | relative_url }}"></script>
  </head>
  <body>
    <div class="scanlines with-flicker"></div>
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title"><a href="{{ "/" | relative_url }}">Recetario <span class="site-subtitle">by {{ site.github_username }}</span></a></h1>
        {% if page.url == "/" %}
        <div class="search-wrapper">
          <input type="text" id="recipe-search" placeholder="Buscar recetas..." aria-label="Buscar recetas">
          <svg class="search-icon search-icon-search" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <svg class="search-icon search-icon-clear" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
        {% endif %}
      </div>
    </header>
    <main class="site-content">
      {{ content }}
    </main>
  </body>
</html>
