---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <div class="post-meta">
      <span class="post-author">{{ page.author | escape }}</span>
      <span class="post-separator"> â€¢ </span>
      <span class="post-date post-date-full">{{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="post-tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
